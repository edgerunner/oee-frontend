<!DOCTYPE html>
<html>
<head>
  <title>Konzek prototip</title>
  <link rel="stylesheet" href="index.css">
  <script src="../node_modules/webcomponents.js/webcomponents.js" charset="utf-8"></script>
  <link rel="import" href="components/oee-summary.html">
  <link rel="import" href="components/oee-status.html">
  <link rel="import" href="components/oee-timeline.html">
</head>
<body>
  <section class="machine">
    <oee-summary oee="36 4 7 3">%77</oee-summary>
    <oee-status status="slow">Rewinder</oee-status>
    <oee-timeline duration="60">
      <oee-event duration="15" status="off"></oee-event>
      <oee-event duration="7"  status="stop"></oee-event>
      <oee-event duration="10" status="good"></oee-event>
      <oee-event duration="2"  status="slow"></oee-event>
      <oee-event duration="8"  status="good"></oee-event>
      <oee-event duration="8"  status="stop"></oee-event>
      <oee-event duration="10" status="slow"></oee-event>
    </oee-timeline>


    <h3>Rulo metrajı</h3>
    <div class="progress mini">
      <span class="complete" style="flex-grow:536">536m</span>
      <span class="incomplete" style="flex-grow:1225">1225m</span>
    </div>
    <h3>Açılma hızı</h3>
    <div class="gauge mini">
      <span style="flex-grow:2"></span>
      <span class="ok" style="flex-grow:1.7">&nbsp;</span>
      <span class="ok mark">3.7 m/s</span>
      <span class="ok" style="flex-grow:0.3">&nbsp;</span>
      <span class="warning" style="flex-grow:.5">&nbsp;</span>
      <span class="danger" style="flex-grow:1">&nbsp;</span>
    </div>
  </section>
  <section class="machine">
    <oee-summary oee="85 3 8 4"></oee-summary>
    <oee-status status="good">TPP 2</oee-status>
    <oee-timeline duration="60">
      <oee-event duration="20" status="good"></oee-event>
      <oee-event duration="3"  status="stop"></oee-event>
      <oee-event duration="12" status="good"></oee-event>
      <oee-event duration="5"  status="slow"></oee-event>
      <oee-event duration="20"  status="good"></oee-event>
    </oee-timeline>

    <div class="oee-graph">
      <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 60 100" preserveAspectRatio="none">
        <rect class="good" x="0" y="0" width="60" height="100" />
        <path class="stop" d="M0,0 L0,28 L15,24 L30,31 L45,16 L60,20 L60,0 Z" />
        <path class="slow" d="M0,0 L0,5 L15,12 L30,21 L45,9 L60,15 L60,0 Z" />
        <path class="discard" d="M0,0 L0,1 L15,4 L30,3 L45,7 L60,2 L60,0 Z" />
      </svg>
    </div>
  </section>
  <section class="line">
    <oee-summary oee="60 19 13 8"></oee-summary>
    <oee-status status="stop">KL-17</oee-status>
    <oee-timeline duration="60">
      <oee-event duration="15" status="off"></oee-event>
      <oee-event duration="7"  status="stop"></oee-event>
      <oee-event duration="10" status="good"></oee-event>
      <oee-event duration="2"  status="slow"></oee-event>
      <oee-event duration="8"  status="good"></oee-event>
      <oee-event duration="8"  status="stop"></oee-event>
      <oee-event duration="10" status="slow"></oee-event>
    </oee-timeline>

    <div class="components">
      <section class="machine">
        <oee-summary oee="85 8 5 2"></oee-summary>
        <oee-status status="discard">SG1</oee-status>
      </section>
      <section class="machine">
        <oee-summary oee="74 9 10 7"></oee-summary>
        <oee-status status="stop">SG2</oee-status>
      </section>
    </div>

  </section>
</body>

</html>
