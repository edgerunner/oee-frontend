<!DOCTYPE html>
<html>
<head>
  <title>Konzek prototip</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section class="machine">
    <div class="oee-summary">
      <span class="good" style="flex-basis:74%"><i>&triangle;</i> 74%    </span>
      <span class="stop" style="flex-basis:9%">&nbsp;   </span>
      <span class="slow" style="flex-basis:10%">&nbsp;   </span>
      <span class="discard" style="flex-basis:7%">&nbsp;</span>
    </div>
    <div class="oee-status slow">
      <h1>Rewinder</h1>
    </div>
    <div class="oee-timeline" data-timespan="60">
      <span class="off" style="flex-grow:15">&nbsp;</span>
      <span class="stop" style="flex-grow:7">&nbsp;</span>
      <span class="good" style="flex-grow:10">&nbsp;</span>
      <span class="slow" style="flex-grow:2">&nbsp;</span>
      <span class="good" style="flex-grow:8">&nbsp;</span>
      <span class="stop" style="flex-grow:8">&nbsp;</span>
      <span class="slow" style="flex-grow:10">&nbsp;</span>
    </div>
    <div class="timeline-labels">
      <span style="flex-grow:12">15:30</span>
      <span style="flex-grow:20">15:45</span>
      <span style="flex-grow:20">16:00</span>
      <span style="flex-grow:8">16:15</span>
    </div>
    <h3>Rulo metrajı</h3>
    <div class="progress mini">
      <span class="complete" style="flex-grow:536">536m</span>
      <span class="incomplete" style="flex-grow:1225">1225m</span>
    </div>
    <h3>Açılma hızı</h3>
    <div class="gauge mini">
      <span style="flex-grow:2"></span>
      <span class="ok" style="flex-grow:1.7">&nbsp;</span>
      <span class="ok mark">3.7 m/s</span>
      <span class="ok" style="flex-grow:0.3">&nbsp;</span>
      <span class="warning" style="flex-grow:.5">&nbsp;</span>
      <span class="danger" style="flex-grow:1">&nbsp;</span>
    </div>
  </section>
  <section class="machine">
    <div class="oee-summary">
      <span class="good" style="flex-basis:85%">85%    </span>
      <span class="stop" style="flex-basis:8%">&nbsp;   </span>
      <span class="slow" style="flex-basis:5%">&nbsp;   </span>
      <span class="discard" style="flex-basis:2%">&nbsp;</span>
    </div>
    <div class="oee-status good">
      <h1>TPP 2</h1>
    </div>
    <div class="oee-timeline" data-timespan="60">
      <span class="good" style="flex-grow:20">&nbsp;</span>
      <span class="stop" style="flex-grow:3">&nbsp;</span>
      <span class="good" style="flex-grow:12">&nbsp;</span>
      <span class="slow" style="flex-grow:5">&nbsp;</span>
      <span class="good" style="flex-grow:20">&nbsp;</span>
    </div>
    <div class="timeline-labels">
      <span style="flex-grow:12">15:30</span>
      <span style="flex-grow:20">15:45</span>
      <span style="flex-grow:20">16:00</span>
      <span style="flex-grow:8">16:15</span>
    </div>
    <div class="oee-graph">
      <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 60 100" preserveAspectRatio="none">
        <rect class="good" x="0" y="0" width="60" height="100" />
        <path class="stop" d="M0,0 L0,28 L15,24 L30,31 L45,16 L60,20 L60,0 Z" />
        <path class="slow" d="M0,0 L0,5 L15,12 L30,21 L45,9 L60,15 L60,0 Z" />
        <path class="discard" d="M0,0 L0,1 L15,4 L30,3 L45,7 L60,2 L60,0 Z" />
      </svg>
    </div>
  </section>
  <section class="line">
    <div class="oee-summary">
      <span class="good" style="flex-basis:60%"><b>&triangle;</b> 60%    </span>
      <span class="stop" style="flex-basis:19%">&nbsp;   </span>
      <span class="slow" style="flex-basis:13%">&nbsp;   </span>
      <span class="discard" style="flex-basis:8%">&nbsp;</span>
    </div>
    <div class="oee-status stop">
      <h1>KL17</h1>
    </div>
    <div class="oee-timeline" data-timespan="60">
      <span class="good" style="flex-grow:15">&nbsp;</span>
      <span class="stop" style="flex-grow:7">&nbsp;</span>
      <span class="good" style="flex-grow:10">&nbsp;</span>
      <span class="slow" style="flex-grow:2">&nbsp;</span>
      <span class="good" style="flex-grow:8">&nbsp;</span>
      <span class="slow" style="flex-grow:8">&nbsp;</span>
      <span class="stop" style="flex-grow:10">&nbsp;</span>
    </div>
    <div class="timeline-labels">
      <span style="flex-grow:12">15:30</span>
      <span style="flex-grow:20">15:45</span>
      <span style="flex-grow:20">16:00</span>
      <span style="flex-grow:8">16:15</span>
    </div>
    <div class="components">
      <section class="machine">
        <div class="oee-summary mini">
          <span class="good" style="flex-basis:85%">85%    </span>
          <span class="stop" style="flex-basis:8%">&nbsp;   </span>
          <span class="slow" style="flex-basis:5%">&nbsp;   </span>
          <span class="discard" style="flex-basis:2%">&nbsp;</span>
        </div>
        <div class="oee-status discard">
          <h2>SG1</h2>
        </div>
      </section>
      <section class="machine">
        <div class="oee-summary mini">
          <span class="good" style="flex-basis:74%"><i>&triangle;</i> 74%    </span>
          <span class="stop" style="flex-basis:9%">&nbsp;   </span>
          <span class="slow" style="flex-basis:10%">&nbsp;   </span>
          <span class="discard" style="flex-basis:7%">&nbsp;</span>
        </div>
        <div class="oee-status stop">
          <h2>SG2</h2>
        </div>
      </section>
    </div>

  </section>
</body>

</html>
