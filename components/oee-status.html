<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OEE status</title>
    
    <script>
    window.addEventListener('WebComponentsReady', function() {
      var proto = Object.create(HTMLElement.prototype, {
        createdCallback: {
          value: function() {
            var link = document.querySelector('link[href$="oee-status.html"]').import;
            var template = link.querySelector('#oee-status');
            var clone = document.importNode(template.content, true);
            this.createShadowRoot().appendChild(clone);
          }
        }
      });
      document.registerElement('oee-status', {prototype: proto});
    });
    </script>
  </head>
  <body>
    <template id="oee-status">
      <style>
        @import "components/oee.css";
      </style>
      <h1><content></content></h1>
    </template>
  </body>
</html>
